<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>PoP</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/material-icons.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="/*align-items: center;*/">
    <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-parking"></i></div>
                <div class="sidebar-brand-text mx-3"><span><strong>PoP</strong>: Parking occupancy Predictor</span></div>
            </a>
            <ul class="nav navbar-nav flex-nowrap ml-auto"></ul>
        </div>
    </nav>
    <div>
        <div class="card shadow border-left-primary py-2" style="width: 80%;margin: 0 auto;">
            <div class="card-body">
                <div class="row align-items-center no-gutters">
                    <div class="col mr-2">
                        <div class="text-uppercase text-primary font-weight-bold text-xs mb-1"><span>LAST UPDATE</span></div>
                        <div class="text-dark font-weight-bold h5 mb-0"><span id="last_update"></span></div>
                    </div>
                    <div class="col-auto"><i class="fas fa-calendar fa-2x text-gray-300"></i></div>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 20px;"></div>
    <div>
        <div class="card shadow border-left-primary py-2" style="width: 80%;margin: 0 auto;">
            <div class="card-body">
                <div class="row align-items-center no-gutters">
                    <div class="col mr-2">
                        <div class="text-uppercase text-primary font-weight-bold text-xs mb-1"><span id="current_day">TODAY</span></div>
                        <div class="text-dark font-weight-bold h5 mb-0"><span></span></div>
                    </div>
                    <div class="col-auto">
                        <div class="btn-group" role="group">
                            <button class="btn btn-primary" id="back_button" type="button">
                                <i class="material-icons">arrow_back</i>
                            </button>
                            <button class="btn btn-primary" id="today_button" type="button">
                                <i class="material-icons">today</i>
                            </button>
                            <button class="btn btn-primary" id="next_button" type="button">
                                    <i class="material-icons">arrow_forward</i>
                            </button>
                        </div>
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <div>
                        <canvas id="chart_data"></canvas>
                    </div>
                </div>
                <div>
                    <span style="margin-left:10px"></span>
                    <span style="height: 10px;width: 10px;background-color: #4f73df;border-radius: 50%;display: inline-block;"></span>
                    <span style="display: inline-block;margin-left: 5px;">Predicted</span>
                    <span style="margin-left: 10px;"></span><span style="height: 10px;width: 10px;background-color: #f25a5a ;border-radius: 50%;display: inline-block;"></span>
                    <span style="display: inline-block;margin-left: 5px;">Current</span>
                </div>
                <span id="fidelity_field" style="margin-left:10px">High fidelity</span>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/chart.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="javascripts/main.js"></script>
</body>
</html>
